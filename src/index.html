<html>
  <head>
    <title>My Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/7b650c43f6.js"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="pop-up">
      <div class="pop-up-address clearfix">
        <span class="pop-up-icon-marker fa fa-map-marker"></span>
        <p class="pop-up-location"></p>
        <span class="pop-up-close fa fa-times"></span>
      </div>
      <div class="pop-up-review">
        <p class="pop-up-review-noreviews"></p>
        <!-- reviews here -->
      </div>
      <p class="pop-up-myreview">Ваш отзыв</p>
      <form class="pop-up-myreview-form" action="" method="post">
        <input id="nameReview" data-review="name" type="text" placeholder="Ваше имя">
        <input id="placeReview" data-review="place"  type="text" placeholder="Укажите место">
        <textarea id="descReview" data-review="desc" placeholder="Поделитесь впечатлениями"></textarea>>
      </form>
      <button class="pop-up-addbtn">Добавить</button>
    </div>
    <div class="slider">
        <div class="slider-wrap">
            <!--<div class="slider-page">
                <h2 class="slider-place">1</h2>
                <a class="slider-address" href="#">Address</a>
                <p class="slider-desc">Description</p>
                <p class="slider-date">xx-xx-xx</p>
                <div class="slider-line"></div>
            </div>-->
        </div>
        <span class="slider-close">x</span>
        <span class="slider-rightarr fa fa-arrow-right"></span>
        <span class="slider-leftarr fa fa-arrow-left"></span>
        <div class="slider-pagination">
            <!-- spans here -->
        </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="common.js"></script> 
    <script type="text/javascript" src="markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHEpXx2ajCdRcPRu1LM8wCdiEJjxO20oE&callback=initMap" async defer></script>
  </body>
</html>
