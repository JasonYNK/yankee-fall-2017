<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/7b650c43f6.js"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="pop-up">
      <div class="pop-up-address clearfix">
        <span class="pop-up-icon-marker fa fa-map-marker"></span>
        <p class="pop-up-text">New York city somewhere avenu</p>
        <span class="pop-up-close fa fa-times"></span>
      </div>
      <div class="pop-up-review">
        <p class="pop-up-review-name">svetlana</p>
        <p class="pop-up-review-place">Шоколадница<span>13.12.2015</span></p>
        <p class="pop-up-review-text">Очень хорошее место!</p>
      </div>
      <p class="pop-up-myreview">Ваш отзыв</p>
      <form class="pop-up-myreview-form" action="" method="post">
        <input type="text" placeholder="Ваше имя">
        <input type="text" placeholder="Укажите место">
        <textarea placeholder="Поделитесь впечатлениями"></textarea>>
      </form>
      <button class="pop-up-addbtn">Добавить</button>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHEpXx2ajCdRcPRu1LM8wCdiEJjxO20oE&callback=initMap" async defer></script>
  </body>
</html>
